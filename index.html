<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katalog Paket Snack – Ahmad Baharudin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1224;
      --muted:#94a3b8;
      --text:#e2e8f0;
      --accent:#c5a572;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,sans-serif;line-height:1.6}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;background:rgba(15,23,42,.9);backdrop-filter:blur(10px);padding:16px 0;border-bottom:1px solid rgba(197,165,114,.2)}
    .nav{display:flex;justify-content:space-between;align-items:center}
    .logo{font-family:'Playfair Display',serif;font-size:28px;color:var(--accent)}
    .btn{padding:10px 18px;border:none;border-radius:999px;background:linear-gradient(180deg,var(--accent),#9f8556);color:#0b0f1a;font-weight:700;cursor:pointer;transition:.3s}
    .btn:hover{filter:saturate(1.1);box-shadow:0 10px 25px rgba(197,165,114,.3)}
    .hero{text-align:center;padding:60px 20px}
    .hero h1{font-family:'Playfair Display',serif;font-size:46px;color:var(--accent)}
    .hero p{max-width:700px;margin:0 auto;color:var(--muted)}
    .slideshow{position:relative;max-width:800px;margin:40px auto;border-radius:20px;overflow:hidden;box-shadow:var(--shadow)}
    .slide{display:none}
    .slide img{width:100%;height:450px;object-fit:cover}
    .fade{animation:fadeEffect 1.5s}
    @keyframes fadeEffect{from{opacity:.4}to{opacity:1}}
    .prev,.next{cursor:pointer;position:absolute;top:50%;width:auto;padding:12px;color:var(--accent);font-weight:700;font-size:18px;transition:0.3s;border-radius:0 3px 3px 0;user-select:none}
    .next{right:0;border-radius:3px 0 0 3px}
    .prev:hover,.next:hover{color:#fff;background-color:rgba(0,0,0,0.3)}
    .dots{text-align:center;margin-top:12px}
    .dot{cursor:pointer;height:12px;width:12px;margin:0 4px;background-color:rgba(197,165,114,.4);border-radius:50%;display:inline-block;transition:background-color 0.6s ease}
    .active,.dot:hover{background-color:var(--accent)}
    .order{padding:60px 24px;background:linear-gradient(180deg,rgba(197,165,114,.08),rgba(197,165,114,.02));border-top:1px solid rgba(197,165,114,.2);border-radius:18px;box-shadow:var(--shadow);max-width:800px;margin:60px auto}
    .order h2{font-family:'Playfair Display',serif;font-size:36px;color:var(--accent);text-align:center;margin-bottom:20px}
    form{display:grid;gap:16px}
    label{font-size:14px;color:var(--muted)}
    input,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(197,165,114,.25);background:#0c1326;color:var(--text)}
    input:focus,textarea:focus{border-color:var(--accent);outline:none;box-shadow:0 0 0 3px rgba(197,165,114,.3)}
    footer{border-top:1px solid rgba(197,165,114,.2);text-align:center;padding:24px;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">Ahmad Baharudin</div>
      <a href="#order" class="btn">Pesan Sekarang</a>
    </div>
  </header>

  <section class="hero">
    <h1>Paket Premium Mini</h1>
    <p>Brownies, Risoles, Air Mineral, dan bonus Stiker elegan — sajian manis & gurih dengan sentuhan eksklusif.</p>

    <div class="slideshow">
      <div class="slide fade"><img src="https://images.unsplash.com/photo-1551024709-8f23befc6cf7?q=80&w=900" alt="Brownies potong"></div>
      <div class="slide fade"><img src="https://images.unsplash.com/photo-1600628422019-60fc7a3b8c3d?q=80&w=900" alt="Risoles mayo"></div>
      <div class="slide fade"><img src="https://images.unsplash.com/photo-1617196036300-bc891ca21c5b?q=80&w=900" alt="Air mineral elegan"></div>
      <div class="slide fade"><img src="https://images.unsplash.com/photo-1607083206173-7362a07e2d4b?q=80&w=900" alt="Bonus stiker elegan"></div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
  </section>

  <section class="order" id="order">
    <h2>Form Pemesanan</h2>
    <form onsubmit="return false">
      <div>
        <label>Nama Pemesan</label>
        <input type="text" id="nama" placeholder="Nama Anda" required>
      </div>
      <div>
        <label>Jumlah Box</label>
        <input type="number" id="jumlah" min="50" placeholder="Contoh: 100" required>
      </div>
      <div>
        <label>Nama Acara</label>
        <input type="text" id="acara" placeholder="Contoh: R & M Wedding">
      </div>
      <div>
        <label>Tanggal Acara</label>
        <input type="date" id="tanggal">
      </div>
      <div>
        <label>Catatan Tambahan</label>
        <textarea id="catatan" rows="3" placeholder="Tambahkan pita emas, kirim H-1 acara."></textarea>
      </div>
      <button type="button" class="btn" onclick="sendWA()">Pesan via WhatsApp</button>
    </form>
  </section>

  <footer>
    © <span id="year"></span> Ahmad Baharudin. Desain elegan dominan gelap.
  </footer>

  <script>
    let slideIndex=1;showSlides(slideIndex);
    function plusSlides(n){showSlides(slideIndex+=n)}
    function currentSlide(n){showSlides(slideIndex=n)}
    function showSlides(n){let i;let slides=document.getElementsByClassName("slide");let dots=document.getElementsByClassName("dot");if(n>slides.length){slideIndex=1}if(n<1){slideIndex=slides.length}for(i=0;i<slides.length;i++){slides[i].style.display="none"}for(i=0;i<dots.length;i++){dots[i].className=dots[i].className.replace(" active","")}slides[slideIndex-1].style.display="block";dots[slideIndex-1].className+=" active"}
    setInterval(()=>{plusSlides(1)},4000);

    const WA_NUMBER='6281234567890';
    function sendWA(){const nama=document.getElementById('nama').value;const jumlah=document.getElementById('jumlah').value;const acara=document.getElementById('acara').value;const tanggal=document.getElementById('tanggal').value;const catatan=document.getElementById('catatan').value;const pesan=`Halo, saya ingin memesan *Paket Snack Premium*\n\nNama: ${nama}\nJumlah box: ${jumlah}\nAcara: ${acara}\nTanggal: ${tanggal}\nCatatan: ${catatan}`;const url=`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(pesan)}`;window.open(url,'_blank');}
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>
